<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Say Hello!</h1>
        <label for="name">Your Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name here"
        />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email address here"
        />

        <label for="service" id="services">Your Needed Services</label>
        <select name="Service" id="service" placeholder="Choose service">
          <option value="" disabled selected hidden>
            Choose Service required
          </option>
          <option value="House Saver">House Saving</option>
          <option value="Car Saver">Car saving</option>
          <option value="Wedding Saver">Wedding saving</option>
        </select>

        <label for="budget">Budget</label>
        <select name="budget" id="budget">
          <option
            value=""
            disabled
            selected
            hidden
            class="standard-option"
            id="standard-option"
          >
            Pick saving option
          </option>
          <option value="Big saver">maxium savings</option>
          <option value="10% saver">miniumum savings</option>
          <option value="25% bag for your buck!">bang savings</option>
        </select>

        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your message here"
        ></textarea>
        <input type="submit" name="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
